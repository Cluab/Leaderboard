<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script></head>
<body>
    <header><h1>Leaderboard</h1></header>
    <section class="score-section">
        <div class="result-dev">
            <div class="recentScore-dev">
                <h2>Recent scores</h2>
                <button id="refresh">Refresh</button>
            </div>
            <div class="leadoerBored-dev">
                <ul class="board">
            </ul>
            </div>
        </div>
        <div class="addScore-dev">
            <h3>Add your score</h3>
            <form id="form"action="#">
                <input type="text" name="user"placeholder="Your name" id="name" required>
                <input type="number" name="score" placeholder="Your score" id="score" required>
                <button type="submit" id="submit">submit</button>
            </form>
        </div>
    </section>
</body>
</html>
